<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .wrapper {
            display: grid;
            height: 1000px;
            width: 100%;
            grid-template-columns: 70% 30%;
        }
        .left{
            background-color: red;
        }
        .right{
            background-color: blanchedalmond;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
