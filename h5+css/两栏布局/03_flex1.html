<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body,
    html {
        width: 100%;
        height: 100%;
    }

    body {
        display: flex;

    }

    .left {
        width: 300px;
        height: 100%;
        background-color: lightcoral;
    }

    .right {
        flex: 1;
        width: 300px;
        height: 100%;
        background-color: red;
    }
</style>

<body>
    <!-- 左侧固定，右侧自适应 -->
    <div class="left">左侧</div>
    <div class="right">右侧</div>
</body>

</html>
