<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .outer {
        height: 100px;
    }

    .left {
        float: left;
        width: 300px;
        height: 100%;
        background: lightcoral;
    }

    .right {
        overflow: auto;
        /* 形成bfc，bfc不会和浮动元素发生重叠 */
        height: 100%;
        background: lightseagreen;
    }
</style>

<body>
    <!-- 左侧固定，右侧自适应 -->
    <div class="outer">
        <div class="left">左侧</div>
        <div class="right">右侧</div>
    </div>
</body>

</html>
