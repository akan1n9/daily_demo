<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .classA {
            color: blue;
        }

        .classB {
            color: red;
        }
    </style>
</head>

<body>
    <p class="classB classA">1</p>
    <p class="classA classB">2</p>
    <!-- class的优先级与在元素中的指定顺序无关，
        和class的定义顺序有关，最后定义的优先级最高。 -->
</body>

</html>
