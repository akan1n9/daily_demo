<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }

        .logo {
            height: 90px;
            width: 90px;
            background-color: #bfb8e3;
            border-radius: 50%;
            text-align: center;
            line-height: 90px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
        }

        .logo:hover {
            background-color: #220a9e;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="top">顶部</div>
    <div class="logo">返回顶部</div>
    <script>
        let logo = document.querySelector('.logo')
        console.log(logo);
        window.onscroll = function () {
            let height = document.documentElement.scrollTop || document.body.scrollTop;
            if (height > 0) {
                logo.style.display = 'block'
            } else {
                logo.style.display = 'none'
            }
        }
        logo.addEventListener('click', () => {
            let height = document.documentElement.scrollTop || document.body.scrollTop;
            if (height > 300) {
                window.scrollTo({
                    top: 0,
                    behavior: "smooth"
                })
            }
        })
    </script>
</body>

</html>
