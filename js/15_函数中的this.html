<script>
    //标准函数
    window.color = 'red';
    let o = {
        color: 'blue'
    }

    function hah() {
        console.log(this.color);
    }
    hah();

    o.hah = hah;
    o.hah();
    // this引用的是吧函数当成方法调用的上下文对象

    //箭头函数
    window.name = 'hefei';
    let oo = {
        name: 'xian'
    }
    let sayName = () => console.log(this.name);
    sayName();
    o.sayName = sayName;
    o.sayName()
    // 箭头函数的this引用的是定义箭头函数的上下文
</script>

</html>
